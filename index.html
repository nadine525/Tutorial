<!--Секція Герой на сторінці Кімната-->
  <section class="room-hero">
    
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <picture>
            <source srcset="./images/room-hero-luxe-desktop.jpg 1x, ./images/room-hero-luxe-desktop@2x.jpg 2x" media="(min-width: 1280px)">
            <source srcset="./images/room-hero-luxe-tablet.jpg 1x, ./images/room-hero-luxe-tablet@2x.jpg 2x" media="(min-width: 1024px)">
            <img srcset="./images/room-hero-luxe-mobile.jpg 1x, ./images/room-hero-luxe-mobile@2x.jpg 2x" src="./images/room-hero-luxe-mobile.jpg" alt="Двомісний номер люкс">
          </picture>
        </div>

        <div class="swiper-slide">
          <picture>
            <source srcset="./images/room-hero-interrior-desktop.jpg 1x, ./images/room-hero-interrior-desktop@2x.jpg 2x" media="(min-width: 1280px)">
            <source srcset="./images/room-hero-interrior-tablet.jpg 1x, ./images/room-hero-interrior-tablet@2x.jpg 2x" media="(min-width: 1024px)">

          </picture>
        </div>

        <div class="swiper-slide">
          <picture>
            <source srcset="./images/room-hero-badroom-desktop.jpg 1x, ./images/room-hero-badroom-desktop@2x.jpg 2x" media="(min-width: 1280px)">
            <source srcset="./images/room-hero-badroom-tablet.jpg 1x, ./images/room-hero-badroom-tablet@2x.jpg 2x" media="(min-width: 1024px)">
            <img srcset="./images/room-hero-badroom-mobile.jpg 1x, ./images/room-hero-badroom-mobile@2x.jpg 2x" src="./images/room-hero-badroom-mobile.jpg" alt="Ванна кімната двомісного номеру люкс">
          </picture>
        </div>
      </div>

      <div class="swiper-button-next">
        <svg class="sbn-icon">
          <use href="./images/icons.svg#clic-arrow-right"></use>
        </svg>
      </div>
      <div class="swiper-button-prev">
        <svg class="sbn-icon">
          <use href="./images/icons.svg#clic-arrow-left"></use>
        </svg>
      </div>
